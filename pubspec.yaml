name: soar
description: A cross-platform emotional wellness and productivity mobile app with mood tracking, AI-driven recommendations, voice podcasts, and peer support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.7.4
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  animations: ^2.0.11
  flutter_animate: ^4.3.0
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Notifications & Scheduling
  flutter_local_notifications: ^16.3.0
  workmanager: ^0.5.2
  timezone: ^0.9.2
  
  # Audio Player (for podcasts) - temporarily disabled for web
  # just_audio: ^0.9.36
  # audio_session: ^0.1.18
  audioplayers: ^5.2.1
  
  # Video Player (for YouTube)
  youtube_player_flutter: ^8.1.2
  
  # Platform-Specific Features
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  permission_handler: ^11.1.0
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Charts for mood tracking
  fl_chart: ^0.65.0
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  
  # Image Handling
  image_picker: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/data/
  
  # Fonts - Note: You'll need to add font files to assets/fonts/
